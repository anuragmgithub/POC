image: python:3.10


stages:
  - sf_objects

test_connectivity:
  stage: sf_objects
  script:
    - echo "Testing connectivity to Snowflake..."
    - curl -Iv https://$SNOWFLAKE_ACCOUNT.snowflakecomputing.com


deploy_schema:
  stage: sf_objects
  needs: [test_connectivity]
  script:
    - pip install -r snowflake-iac/requirements.txt
    - python snowflake-iac/scripts/deploy.py
  when: manual
